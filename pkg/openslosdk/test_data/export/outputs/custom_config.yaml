- apiVersion: openslo/v1
  kind: SLO
  metadata:
    name: my-slo
  spec:
    alertPolicies:
    - kind: AlertPolicy
      metadata:
        name: single-referenced-object
      spec:
        alertWhenBreaching: true
        conditions:
        - conditionRef: cpu-usage-breach
        notificationTargets:
        - targetRef: devs-email-notification
    - kind: AlertPolicy
      metadata:
        name: mix-of-referenced-and-inlined-objects
      spec:
        alertWhenBreaching: true
        conditions:
        - kind: AlertCondition
          metadata:
            name: memory-usage-breach
          spec:
            condition:
              alertAfter: 5m
              kind: burnrate
              lookbackWindow: 1h
              op: gt
              threshold: 2
            severity: page
        notificationTargets:
        - kind: AlertNotificationTarget
          metadata:
            name: pd-on-call-notification
          spec:
            target: pagerduty
    budgetingMethod: Timeslices
    indicator:
      metadata:
        name: my-sli
      spec:
        thresholdMetric:
          metricSource:
            metricSourceRef: my-prometheus
            spec:
              query: |
                sum(min_over_time(kafka_consumergroup_lag{k8s_cluster="prod", consumergroup="annotator", topic="annotator-in"}[2m]))
            type: Prometheus
    objectives:
    - displayName: Good
      op: gt
      target: 0.995
      timeSliceTarget: 0.95
      timeSliceWindow: 1m
    service: web
    timeWindow:
    - calendar:
        startTime: "2022-01-01 12:00:00"
        timeZone: America/New_York
      duration: 1w
      isRolling: false
- apiVersion: openslo/v1
  kind: AlertPolicy
  metadata:
    name: mix-of-referenced-and-inlined-objects
  spec:
    alertWhenBreaching: true
    conditions:
    - kind: AlertCondition
      metadata:
        name: memory-usage-breach
      spec:
        condition:
          alertAfter: 5m
          kind: burnrate
          lookbackWindow: 1h
          op: gt
          threshold: 2
        severity: page
    notificationTargets:
    - kind: AlertNotificationTarget
      metadata:
        name: pd-on-call-notification
      spec:
        target: pagerduty
    - targetRef: devs-email-notification
