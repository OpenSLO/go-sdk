- apiVersion: openslo/v1
  kind: SLO
  metadata:
    name: my-slo
  spec:
    service: web
    indicator:
      metadata:
        name: my-sli
      spec:
        thresholdMetric:
          metricSource:
            metricSourceRef: my-prometheus
            type: Prometheus
            spec:
              query: |
                sum(min_over_time(kafka_consumergroup_lag{k8s_cluster="prod", consumergroup="annotator", topic="annotator-in"}[2m]))
    timeWindow:
      - duration: 1w
        isRolling: false
        calendar:
          startTime: 2022-01-01 12:00:00
          timeZone: America/New_York
    budgetingMethod: Timeslices
    objectives:
      - displayName: Good
        op: gt
        value: 1
        target: 0.995
        timeSliceTarget: 0.95
        timeSliceWindow: 1m
    alertPolicies:
      - kind: AlertPolicy
        metadata:
          name: single-referenced-object
        spec:
          alertWhenBreaching: true
          conditions:
            - conditionRef: cpu-usage-breach
          notificationTargets:
            - targetRef: devs-email-notification
      - kind: AlertPolicy
        metadata:
          name: mix-of-referenced-and-inlined-objects
        spec:
          alertWhenBreaching: true
          conditions:
            - kind: AlertCondition
              metadata:
                name: memory-usage-breach
              spec:
                severity: page
                condition:
                  kind: burnrate
                  op: gt
                  threshold: 2
                  lookbackWindow: 1h
                  alertAfter: 5m
          notificationTargets:
            - kind: AlertNotificationTarget
              metadata:
                name: pd-on-call-notification
              spec:
                target: pagerduty
- apiVersion: openslo/v1
  kind: AlertNotificationTarget
  metadata:
    name: devs-email-notification
  spec:
    target: email
